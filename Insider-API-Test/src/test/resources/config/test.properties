# Petstore API Test Environment Configuration

# Base URL
base.url=https://petstore.swagger.io/v2

# Timeouts (milliseconds)
request.timeout=30000
response.timeout=30000

# Retry Configuration
retry.max.attempts=3
retry.delay.ms=1000

# Test Data
test.order.id=1
test.pet.id=1

# Logging
log.level=INFO
log.requests=false
log.responses=false